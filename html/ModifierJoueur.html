<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joueur</title>
    <link href="../css/Joueur.css" rel="stylesheet">

</head>
<body>
    <main>
        <img src="../img/Joueur.jpg" alt="image Joueur" width="30%">
        <div class="caracteristique">
            <div class="pitiCarte">
                <table>
                    <th>
                        Nom
                    </th>
                    <tr>
                        <td>
                            <input type="text", value="lebron">
                        </td>
                    </tr>
                </table>
                
            </div>

            <div class="pitiCarte">
                <table>
                    <th>
                        Prenom
                    </th>
                    <tr>
                        <td>
                            <input type="text", value="James">
                        </td>
                    </tr>
                </table>
            </div>

            <div class="pitiCarte">
                <table>
                    <th>
                        Numero
                    </th>
                    <tr>
                        <td>
                            <input type="text", value="6">
                        </td>
                    </tr>
                </table>
            </div>

            <div class="pitiCarte">
                <table>
                    <th>
                        Poste
                    </th>
                    <tr>
                        <td>
                            <select name="POSTE">
                                <option value="MENEUR">Meneur</option>
                                <option value="AILIER">Ailier</option>
                                <option value="Pivot">SUSPENDU</option>
                            </select>
                        </td>
                    </tr>
                </table>
            </div>

            <div class="pitiCarte">
                <table>
                    <th>
                        Date naissance
                    </th>
                    <tr>
                        <td>
                            <input type="text", value="1984/12/30">
                        </td>
                    </tr>
                </table>
            </div>

            <div class="pitiCarte">
                <table>
                    <th>
                        Taille
                    </th>
                    <tr>
                        <td>
                            <input type="text", value="206cm">
                        </td>
                    </tr>
                </table>
            </div>

            <div class="pitiCarte">
                <table>
                    <th>
                        Status

                    </th>
                    <tr>
                        <td>
                            <select name="STATUS">
                                <option value="ACTIF">ACTIF</option>
                                <option value="BLESSE">BLESSE</option>
                                <option value="SUSPENDU">SUSPENDU</option>
                                <option value="ABSENT">ABSENT</option>
                            </select>
                        </td>
                    </tr>
                </table>
            </div>
            
        </div>
            <br>
            <input type="button" value="Valider">
            <input type="button" value="Annuler">
    </main>
</body>
</html>
