<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table>
        <th>
            libellet
        </th>
        <th>
            Valeur
        </th>
        <tr>
            
            <td>
                Photo :
            </td>
            <td>
                <input type="file", name="Photo" accept="image/png, image/jpeg">
                <!-- https://stackoverflow.com/questions/52904212/how-to-upload-png-file-to-database-using-url -->
            </td>
        </tr>
        <tr>
            <td>
                License :
            </td>
            <td>
                <input type="text", name="License">
            </td>
        </tr>
        <tr>
            <td>
                Nom :
            </td>
            <td>
                <input type="text", name="Nom">
            </td>
        </tr>
        <tr>
            <td>
                Prenom :
            </td>
            <td>
                <input type="text", name="Prenom">
            </td>
        </tr>
        <tr>
            <td>
                Numero :
            </td>
            <td>
                <input type="text", name="Numero">
            </td>
        </tr>
        <tr>
            <td>
                Poste :
            </td>
            <td>
                <select name="POSTE">
                    <option value="MENEUR">Meneur</option>
                    <option value="AILIER">Ailier</option>
                    <option value="Pivot">SUSPENDU</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>
                Date naissance :
            </td>
            <td>
                <input type="date", name="DATE_NAISSANCE">
            </td>
        </tr> 
        <tr>
            <td>
                Taille :
            </td>
            <td>
                <input type="text", name="Taille" placeholder="1.23m">
            </td>
        </tr>
        <tr>
            <td>
                Poid :
            </td>
            <td>
                <input type="text", name="Poid" placeholder="123.45kg">
            </td>
        </tr>
        <tr>
            <td>
                Status :
            </td>
            <td>
                <select name="Status">
                    <option value="ACTIF">ACTIF</option>
                    <option value="BLESSE">BLESSE</option>
                    <option value="SUSPENDU">SUSPENDU</option>
                    <option value="ABSENT">ABSENT</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>
                Commentaire :
            </td>
            <td>
                <input type="text", name="Commentaire" style="height:150px;">
            </td>
        </tr>
    </table>
</body>
</html>
